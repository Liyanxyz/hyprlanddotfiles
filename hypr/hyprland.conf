# -------------------------------------------------------
# MY HYPRLAND CONFIG 
# -------------------------------------------------------
# HYPRLAND THEMED AYU DARK
#
# ┌( ͡° ͜ʖ͡°)=ε/̵͇̿̿/'̿'̿ ̿
#

# ---- MONITORS -----------------------------------------

monitor=eDP-1,preferred,auto,1.33334

# ---- AUTOSTART ----------------------------------------

exec-once = waybar & hyprpaper & hypridle

# ---- PROGRAMS ----------------------------------------- 
$terminal = kitty
$fileManager = nautilus 
$menu = killall rofi || rofi -show drun 
$browser = brave 

# ---- ENV-VARIABLES ------------------------------------

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
# change to qt6ct if you have that

# ---- INPUT --------------------------------------------

input {
    kb_layout = de 
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.2 # -1.0 to 1.0
}

# ---- GENERAL ------------------------------------------

general {
    gaps_in = 5 
    gaps_out = 15 
    border_size = 3
    col.active_border = rgb(59c2ff)    # Ayu Dark Blue
    col.inactive_border = rgb(0d1016)  # Ayu Dark Inactive
    layout = dwindle 
    allow_tearing = false
}

# ---- DECORATION --------------------------------------- 
decoration {
    rounding = 0

    blur {
        enabled = true 
        size = 4
        passes = 2
        new_optimizations = true
    }

    shadow {
        enabled = false 
        range = 10
        render_power = 5
        color = rgb(59c2ff)            # Ayu Dark Blue
        color_inactive = rgb(0d1016)   # Ayu Dark Inactive
    }
}

# ---- ANIMATIONS ---------------------------------------

animations {
    enabled = true
    bezier = linear, 0, 0, 1, 1
    bezier = liner, 1, 1, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = borderangle, 1, 15, liner, loop
    animation = fade, 1, 2.5, md3_decel
    animation = workspaces, 1, 3.5, easeOutExpo, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

# ---- TILING -------------------------------------------

dwindle {
    pseudotile = yes     
    preserve_split = yes
}

master {
    #new_is_master = true
}

gestures {
#    workspace_swipe = on
#    workspace_swipe_fingers = 3
}

# ---- MISCELLANEOUS ------------------------------------

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# ---- KEYBINDS -----------------------------------------

$mainMod = SUPER

bind = $mainMod, return, exec, $terminal # open kitty terminal
bind = $mainMod, Q, killactive, # quit active window 
bind = $mainMod, M, exit, # exit Hyprland DE 
bind = $mainMod, E, exec, $fileManager # open Thunar File Manager
bind = $mainMod, B, exec, $browser # open Chromium
bind = $mainMod, A, exec, hyprlock # lock Screen
bind = $mainMod, V, togglefloating, # toggle floatingmode
bind = $mainMod, F, fullscreen, # toggle fullscreen
bind = $mainMod, space, exec, $menu # exec wofi
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, W, togglesplit, # dwindle
bind = $mainMod, D, exec, pkill waybar && waybar # reload waybar
bind = $mainMod, I, exec, pkill hyprpaper && hyprpaper # reload hyprpaper
bind = ALT, TAB, exec, rofi -show

bind=, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind=, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind=, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioMicMute, exec, pactl -- set-source-mute 0 toggle
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind = ,XF86MonBrightnessUp, exec, brightnessctl s +10%

bind =, print, exec,flameshot gui 

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# -------------------------------------------------------
# MY HYPRLAND CONFIG 
# -------------------------------------------------------
# HYPRLAND THEMED ROSE PINE RICE 
#
# ┌( ͝° ͜ʖ͡°)=ε/̵͇̿̿/’̿’̿ ̿
#

# ---- MONITORS -----------------------------------------

monitor=eDP-1,preferred,auto,1.33334

# ---- AUTOSTART ----------------------------------------

exec-once = waybar & hyprpaper & hypridle

# ---- PROGRAMS ----------------------------------------- 
$terminal = kitty
$fileManager = nautilus 
$menu = killall rofi || rofi -show drun 
$browser = chromium 

# ---- ENV-VARIABLES ------------------------------------

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
# change to qt6ct if you have that

# ---- INPUT --------------------------------------------

input {
    kb_layout = de 
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.2 # -1.0 to 1.0
}

# ---- GENERAL ------------------------------------------

general {
    gaps_in = 7 
    gaps_out = 20
    border_size = 2
    col.active_border = rgb(31748f) 
    col.inactive_border = rgb(21202e)
    layout = master
    allow_tearing = false
}

# ---- DECORATION --------------------------------------- 
decoration {
    rounding = 0

    blur {
        enabled = false
        size = 7
        passes = 1
        new_optimizations = true
    }

    shadow {
        enabled = true
        range = 20
        render_power = 5
        color = rgb(31748f)
        color_inactive = rgb(21202e)
    }
}



# ---- ANIMATIONS ---------------------------------------

animations {
    enabled = yes
    bezier    = overshot, 0.13, 0.99, 0.29, 1.1 
    animation = windows, 1, 7, overshot, slide 
    animation = windowsIn, 1, 7, overshot, slide 
    animation = windowsOut, 1, 7, overshot, slide 
    animation = windowsMove, 1, 7, overshot, slide 
    animation = border, 1, 10, default
    animation = fade, 1, 7, overshot, 
    animation = workspaces, 1, 6, overshot, slidevert 
}


# ---- TILING -------------------------------------------

dwindle {
    pseudotile = yes     
    preserve_split = yes

}

master {
    #new_is_master = true
}

gestures {
#    workspace_swipe = on
#    workspace_swipe_fingers = 3
}

# ---- MISCELLANEOUS ------------------------------------

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true
}


device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# ---- KEYBINDS -----------------------------------------

# ---- GENERAL KEYBINDS ---------------------------------

$mainMod = SUPER

bind = $mainMod, return, exec, $terminal # open kitty terminal
bind = $mainMod, Q, killactive, # quit active window 
bind = $mainMod, M, exit, # exit Hyprland DE 
bind = $mainMod, E, exec, $fileManager # open Thunar File Manager
bind = $mainMod, B, exec, $browser # open Chromium
bind = $mainMod, A, exec, hyprlock # lock Screen
bind = $mainMod, V, togglefloating, # toggle floatingmode
bind = $mainMod, F, fullscreen, # toggle fullscreen
bind = $mainMod, space, exec, $menu # exec wofi
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, W, togglesplit, # dwindle
bind = $mainMod, D, exec, pkill waybar && waybar # reload waybar
bind = $mainMod, I, exec, pkill hyprpaper && hyprpaper # reload hyprpaper
bind = ALT, TAB, exec, rofi -show

# ---- VOLUME KEYBINDS ----------------------------------

bind=, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind=, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind=, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioMicMute, exec, pactl -- set-source-mute 0 toggle
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind = ,XF86MonBrightnessUp, exec, brightnessctl s +10%

# ---- SCREENSHOTS --------------------------------------

bind =, print, exec, grim -g "$(slurp)" - | swappy -f - 

# ---- FOCUS VIM BINDS ----------------------------------

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d


# ---- SWITCH WORKSPACES --------------------------------

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


# ---- MOVE TO WORKSPACE --------------------------------

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# ---- SCROLL THROUGH WORKSPACES ------------------------

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ---- RESIZE WINDOWS -----------------------------------

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
